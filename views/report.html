<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTING</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <!-- Start Login Page Styling -->
    <style>
        @font-face {
            font-family: 'Montserrat', sans-serif;
            src: url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        }   

        @font-face {
            font-family: 'Montserrat-Thin', sans-serif;
            src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap');
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F2F2F2;
            margin: 0;
        }

        p {
            margin-bottom: 0;
        }

        /* Start Aside */
        aside {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #091015;
            overflow-x: hidden;
        }

            aside .navigation-bar ul li {
                margin-top: 20px;
                margin-bottom: 20px;
                padding: 20px 5px;
                text-align: center;
            }

            aside .navigation-bar ul li a {
                color: #FFFFFF;
                text-decoration: none;
                padding: 5px;
            }

            aside .navigation-bar ul li a i {
                font-size: 1.5em;
            }

            aside .navigation-bar ul li a:hover {
                color: #FFB740;
            }
        /* End Aside */

        /* Start Main */
        main {
            margin-left: 80px;
            padding-right: 20px;
        }

        main .container {
            margin: 10px;
            padding: 10px;
        }

        .row {
            margin: auto;
            margin-bottom: 20px;
        }

        .box {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 40px;
        }

        .box h3 {
            color: #2D8CCA;
        }

            /* Start Heading Display */
            .heading {
                background-color: #2D8CCA;
                color: #FFFFFF;
                border: 0;
                box-shadow: 2px 2px 2px silver;
                font-weight: bold;
            }

            .heading h3 {
                color: #FFFFFF !important;
                font-size: 40px;
            }

            /* End Heading Display */

        /* Start Main */

    </style>
    <!-- End Login Page Styling -->
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
    <!-- Start Aside Navigation -->
    <aside>
        <div class="navigation-bar">
            <ul class="list-unstyled">
                <li><a href="/main"><i class="fa fa-home"></i></a></li>
                <li><a href="/tasks"><i class="fa fa-tasks"></i></a></li>
                <li><a href="/schedule"><i class="far fa-calendar-alt"></i></a></li>
                <li><a href="/report"><i class="far fa-chart-bar"></i></a></li>
                <li><a href="/logout"><i class="fa fa-sign-out-alt"></i></a></li>
            </ul>
        </div>
    </aside>
    <!-- End Aside Navigation -->
    <main> 
        <div class="container col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="heading box">
                        <h3><b>PERFORMANCE</b></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <h3><b>Chart here I Guess</b></h3> 
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
